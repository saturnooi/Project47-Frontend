<div class="mt-8">
  <div *ngIf="showError" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
   
    <span class="block sm:inline">{{errorMessage}}</span>
    <span class="absolute top-0 bottom-0 right-0 px-4 py-3">
      <svg (click)="closeError()" class="fill-current h-6 w-6 text-red-500" role="button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><title>Close</title><path d="M14.348 14.849a1.2 1.2 0 0 1-1.697 0L10 11.819l-2.651 3.029a1.2 1.2 0 1 1-1.697-1.697l2.758-3.15-2.759-3.152a1.2 1.2 0 1 1 1.697-1.697L10 8.183l2.651-3.031a1.2 1.2 0 1 1 1.697 1.697l-2.758 3.152 2.758 3.15a1.2 1.2 0 0 1 0 1.698z"/></svg>
    </span>
  </div>

  <form [formGroup]="uploadForm" (ngSubmit)="onbSubmit()
    ">
    <input placeholder="หัวข้อข่าว" formControlName="topic"
      class="flex w-2/5 bg-white text-custom-main-dark py-3 px-4 text-xl rounded-lg border-custom-main-super-light border drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
      type="text" />

      <label for="dropzone-file"  [ngClass]="imageURL && imageURL !== '' ? 'hidden' : 'flex'"
      class="grid grid-cols-[1fr_150px] w-2/5 mt-8 rounded-lg border-custom-main-super-light border drop-shadow-custom-shadow">
      <div class="flex items-center px-3 text-xl rounded-l-lg text-custom-main-dark bg-white hover:bg-custom-gray">
        รูปภาพประกอบหัวข้อ
      </div>
      <button type="button" (click)="onUpload()"
        class="h-full w-full py-3 text-lg font-semibold rounded-r-lg text-white bg-custom-main-light hover:bg-custom-main-super-light">Upload</button>
      <input id="dropzone-file" class="hidden" placeholder="file" type="file" accept="image/*"
      (change)="onFileSelected($event)" />
    </label>
    
  
   
    <quill-editor formControlName="editor" lass="content-editor w-full mt-8" trackChanges="all"  [styles]="{'min-height': '200px'}" class="mt-5"
      [(ngModel)]="content"
       [modules]="modules" [placeholder]="''" (onFocus)="focus($event)" (onEditorChanged)="changedEditor($event)"
      (onBlur)="blur($event)" (onEditorCreated)="created($event)">
    </quill-editor>

    <!-- <button type="submit"
        class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-main text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-custom-main-light hover:text-custom-main-dark">
        ยืนยัน
      </button> -->
      <div class="py-3 grid grid-cols-2 gap-x-3 w-2/5">
        <button type="reset"
          class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-gray-mini-dark text-custom-gray-dark font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-gray-400 hover:text-black">
          ยกเลิก
        </button>
  
        <button type="submit"
          class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-main text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-custom-main-light hover:text-custom-main-dark">
          ยืนยัน
        </button>
      </div>
  </form>

</div>
