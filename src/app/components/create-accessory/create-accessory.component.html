<app-modal #modalComponent>
  <!-- [formGroup]="newsletterForm" (ngSubmit)="createRecord()" -->
  <form class="flex flex-col w-full">
    <div class="w-full mt-16" *ngIf="imageURL && imageURL !== ''">
      <img [src]="imageURL" class="object-contain w-full" alt="uploadForm.value.name">
    </div>

    <label for="dropzone-file" [ngClass]="imageURL && imageURL !== '' ? 'hidden' : 'flex'"
      class="flex w-full justify-center items-center">
      <div
        class="flex flex-col items-center justify-center w-60 h-60 text-custom-gray-dark text-[12rem] border-2 border-custom-gray-dark border-dashed rounded-full">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-32 h-32">
          <path fill-rule="evenodd"
            d="M12 3.75a.75.75 0 01.75.75v6.75h6.75a.75.75 0 010 1.5h-6.75v6.75a.75.75 0 01-1.5 0v-6.75H4.5a.75.75 0 010-1.5h6.75V4.5a.75.75 0 01.75-.75z"
            clip-rule="evenodd" />
        </svg>
      </div>
      <input id="dropzone-file" class="hidden" placeholder="file" type="file" accept="image/*"
        (change)="showPreview($event)" />
    </label>

    <input placeholder="ชื่อ"
      class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
      type="text" />

    <input placeholder="ประเภท"
      class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
      type="text" />

    <input placeholder="บริษัท"
      class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
      type="text" />

    <div class="grid grid-cols-2 gap-x-3 w-full">
      <input placeholder="ราคา/หน่วย"
        class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
        type="text" />
      <input placeholder="หน่วย"
        class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
        type="text" />
    </div>

    <textarea placeholder="รายละเอียด"
      class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
      type="text"></textarea>

    <ng-container *ngTemplateOutlet="toolbar"></ng-container>
  </form>
</app-modal>

<ng-template #toolbar>
  <div class="py-3 grid grid-cols-2 gap-x-3 w-full">
    <button type="reset" (click)="close()"
      class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-gray-dark text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-gray-400 hover:text-black">
      ยกเลิก
    </button>

    <button type="submit"
      class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-main text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-custom-main-light hover:text-custom-main-dark">
      ยืนยัน
    </button>
  </div>
</ng-template>
<!-- [disabled]="newsletterForm.invalid" -->
