<app-modal #modalTakeInOutComponent>
  <div class="flex flex-col items-center w-full">
    <div class="w-[250px] h-[250px] rounded-full">
      <img alt="" class="object-cover w-full h-full rounded-full border-2 border-spacing-20 border-dashed border-black"
        src="https://www.salika.co/wp-content/uploads/2019/10/medical-tool-way-to-medical-hub-thailand-2.jpg" />
    </div>

    <div
      class="bg-[#828282] flex text-white w-full custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg drop-shadow-custom-shadow mt-8">
      triple syrings</div>

    <form class="w-full">
      <input placeholder="จำนวนรับ"
        class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
        type="text" />

      <textarea placeholder="รายละเอียด"
        class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
        type="text"></textarea>

      <input placeholder="วันหมดอายุ"
        class="flex w-full bg-white custom-main-super-super-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
        type="text" />

      <ng-container *ngTemplateOutlet="toolbar"></ng-container>
    </form>
  </div>
</app-modal>

<ng-template #toolbar>
  <div class="py-3 grid grid-cols-2 gap-x-3 w-full">
    <button type="reset" (click)="close()"
      class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-gray-dark text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-gray-400 hover:text-black">
      ยกเลิก
    </button>

    <button type="submit"
      class="flex w-full mt-5 justify-center items-center gap-x-2 bg-custom-main text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-custom-main-light hover:text-custom-main-dark">
      ยืนยัน
    </button>
  </div>
</ng-template>
