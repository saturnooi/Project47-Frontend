<div class="flex flex-col">
    <div class="flex justify-center">
      <button class="mr-4">Prev Week</button>
      <h2 class="font-bold text-xl">Week of {{startDate | date: 'mediumDate'}}</h2>
      <button class="ml-4">Next Week</button>
    </div>
    <div class="w-11/12 mx-auto">
      <div class="-my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
          <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
            <table class="min-w-full divide-y divide-gray-200">
              <thead class="bg-gray-50">
                <tr>
                  <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Time</th>
                  <ng-container *ngFor="let day of weekDays">
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">{{day | slice:0:3}}, {{startDate | date: 'MM/dd'}}</th>
                  </ng-container>
                </tr>
              </thead>
              <tbody class="bg-white divide-y divide-gray-200">
                <ng-container *ngFor="let time of times">
                  <tr>
                    <td class="px-6 py-4 whitespace-nowrap">{{time}}</td>
                    <ng-container *ngFor="let day of weekDays">
                      <td class="px-6 py-4 whitespace-nowrap">
                        <p >Dr. John Smith  </p>
                        <!-- <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" (click)="onCellClick(day, time)">Select</button> -->
                      </td>
                    </ng-container>
                  </tr>
                </ng-container>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
