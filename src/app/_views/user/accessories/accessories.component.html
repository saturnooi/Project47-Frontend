<form class="flex gap-x-4 justify-end">
  <input placeholder="ค้นหารายการ"
    class="flex w-96 bg-white text-custom-main-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
    type="text" />

  <select aria-label="SortBy"
    class="flex w-60 bg-white text-custom-main-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
    name="sortBy">
    <option>lorem 1</option>
    <option>lorem 2</option>
    <option>lorem 3</option>
  </select>

  <select aria-label="Filter"
    class="flex w-60 bg-white text-custom-main-dark font-medium py-3 px-4 text-xl rounded-lg border-custom-main-super-light border-[1px] drop-shadow-custom-shadow mt-8 placeholder-custom-main-dark focus:outline-none"
    name="filter">
    <option>lorem 1</option>
    <option>lorem 2</option>
    <option>lorem 3</option>
  </select>
</form>

<button type="button" (click)="showCreateAccessoryTab()"
  class="flex w-fit mt-5 justify-center items-center gap-x-2 bg-custom-main text-white font-medium py-3 px-8 text-xl rounded-lg drop-shadow-custom-shadow hover:bg-custom-main-light hover:text-custom-main-dark">
  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
    class="w-4 h-4">
    <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
  </svg>
  เพิ่มรายการ
</button>

<!-- pagination table items -->
<div class="relative overflow-x-auto shadow-md sm:rounded-lg mt-4">
  <table class="w-full text-sm text-center">
    <thead class="text-lg text-white uppercase bg-custom-main-dark">
      <tr>
        <th scope="col" class="px-6 py-3">
          {{' '}}
        </th>
        <th scope="col" class="px-6 py-3">
          รายการ
        </th>
        <th scope="col" class="px-6 py-3">
          บริษัท
        </th>
        <th scope="col" class="px-6 py-3">
          ประเภท
        </th>
        <th scope="col" class="px-6 py-3">
          ราคา/หน่วย
        </th>
        <th scope="col" class="px-6 py-3">
          หน่วย
        </th>
        <th scope="col" class="px-6 py-3">
          ยอดคงเหลือ
        </th>
        <th scope="col" class="px-6 py-3">
          {{' '}}
        </th>
      </tr>
    </thead>
    <tbody class="border">
      <tr *ngFor="let accessory of accessories; let i = index"
        class="bg-custom-gray [&:not(:last-child)]:border-b-2 border-black border-opacity-10 hover:bg-gray-50 text-lg">
        <th scope="row" class="px-6 py-4 font-medium whitespace-nowrap">
          {{i + 1}}
        </th>
        <td class="px-6 py-4">
          {{accessory.name}}
        </td>
        <td class="px-6 py-4">
          {{accessory.company}}
        </td>
        <td class="px-6 py-4">
          {{accessory.category}}
        </td>
        <td class="px-6 py-4">
          {{accessory.pricePerUnit}}
        </td>
        <td class="px-6 py-4">
          {{accessory.unit}}
        </td>
        <td class="px-6 py-4">
          {{accessory.balance}}
        </td>
        <td class="flex gap-x-2 z-10 w-fit px-6 py-4 text-white font-medium text-lg">
          <button type="button" (click)="showTakeInOutTab()"
            class="px-3 py-1 bg-custom-red rounded-lg hover:bg-custom-red-light">จ่าย</button>
          <button type="button" (click)="showTakeInOutTab()"
            class="px-3 py-1 bg-custom-green rounded-lg hover:bg-custom-green-light">รับ</button>
          <button type="button" class="px-2 py-1 bg-custom-orange-brown rounded-lg hover:bg-custom-orange-brown-light">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
              stroke="currentColor" class="w-6 h-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0" />
            </svg>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- pagination tab -->
<div class="flex gap-x-3 mt-4">
  <div (click)="onTabClickHandler(-2, '-')"
    class="flex justify-center items-center w-10 h-10 rounded-lg bg-custom-main-light hover:bg-custom-main-super-light hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
      class="w-6 h-6 rotate-180 text-white">
      <path
        d="M5.055 7.06c-1.25-.714-2.805.189-2.805 1.628v8.123c0 1.44 1.555 2.342 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.342 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256L14.805 7.06C13.555 6.346 12 7.25 12 8.688v2.34L5.055 7.06z" />
    </svg>
  </div>

  <div (click)="onTabClickHandler(-1, '-')" class=" flex justify-center items-center w-10 h-10 rounded-lg bg-custom-main-light
    hover:bg-custom-main-super-light hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
      class="w-6 h-6 rotate-180 text-white">
      <path fill-rule="evenodd"
        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
        clip-rule="evenodd" />
    </svg>
  </div>

  <div *ngFor="let item of paginationPageArray; let i = index" (click)="activeTab=i" [ngClass]="[activeTab === i ?
      'text-white bg-custom-main-light hover:bg-custom-main-super-light'
      : 'text-black bg-white border border-black hover:border-none hover:text-white hover:bg-custom-main-light']"
    class="flex justify-center items-center w-10 h-10 rounded-lg text-2xl font-semibold hover:cursor-pointer">
    {{i + 1}}
  </div>

  <div (click)="onTabClickHandler(1, '+')"
    class="flex justify-center items-center w-10 h-10 rounded-lg bg-custom-main-light hover:bg-custom-main-super-light hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
      <path fill-rule="evenodd"
        d="M4.5 5.653c0-1.426 1.529-2.33 2.779-1.643l11.54 6.348c1.295.712 1.295 2.573 0 3.285L7.28 19.991c-1.25.687-2.779-.217-2.779-1.643V5.653z"
        clip-rule="evenodd" />
    </svg>
  </div>

  <div (click)="onTabClickHandler(2, '+')"
    class="flex justify-center items-center w-10 h-10 rounded-lg bg-custom-main-light hover:bg-custom-main-super-light hover:cursor-pointer">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="w-6 h-6 text-white">
      <path
        d="M5.055 7.06c-1.25-.714-2.805.189-2.805 1.628v8.123c0 1.44 1.555 2.342 2.805 1.628L12 14.471v2.34c0 1.44 1.555 2.342 2.805 1.628l7.108-4.061c1.26-.72 1.26-2.536 0-3.256L14.805 7.06C13.555 6.346 12 7.25 12 8.688v2.34L5.055 7.06z" />
    </svg>
  </div>
</div>
