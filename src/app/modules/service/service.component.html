<button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
(click)="openModal()" *ngIf="isStaff">
Add Service
</button>
<div class="flex flex-wrap justify-center">
    <div *ngFor="let service of services" class="w-full md:w-1/2 lg:w-1/3 p-4">
      <div class="bg-white rounded-lg overflow-hidden shadow-lg">
        <img [src]="service.image" alt="{{ service.title }}" class="w-full h-64 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-bold mb-2">{{ service.title }}</h2>
          <p class="text-gray-700 mb-4">{{ service.description }}</p>
          <div class="flex justify-between items-end">
            <div class="text-lg font-bold">${{ service.price }}</div>
            <div class="text-gray-700">{{ service.unit }}</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="showModal" class="fixed z-10 inset-0 overflow-y-auto z-50">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <!-- Background overlay -->
      <div class="fixed inset-0 transition-opacity">
        <div class="absolute inset-0 bg-gray-500 opacity-75"></div>
      </div>
  
      <!-- Modal -->
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg sm:w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mt-3 text-center sm:mt-0 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Add Item</h3>
              <div class="mt-2">
                <div class="mb-4">
                  <label for="title" class="block text-gray-700 font-bold mb-2">Title</label>
                  <input type="text" id="title" name="title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="title">
                </div>
                <div class="mb-4">
                  <label for="description" class="block text-gray-700 font-bold mb-2">Description</label>
                  <textarea id="description" name="description" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="description"></textarea>
                </div>
                <div class="mb-4">
                  <label for="image" class="block text-gray-700 font-bold mb-2">Image</label>
                  <input type="file" id="image" name="image" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" (change)="onFileSelected($event)" >
                </div>
                <div class="mb-4">
                  <label for="price" class="block text-gray-700 font-bold mb-2">Price</label>
                  <input type="number" id="price" name="price" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="price">
                </div>
                <div class="mb-4">
                  <label for="unit" class="block text-gray-700 font-bold mb-2">Unit</label>
                  <input type="text" id="unit" name="unit" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" [(ngModel)]="unit">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
          <button type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" (click)="onSubmit()">Save</button>
          <button type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:text-gray-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:mt-0 sm:w-auto sm:text-sm" (click)="closeModal()">Cancel</button> 
          </div>
          </div>
        
            </div>
          </div>
