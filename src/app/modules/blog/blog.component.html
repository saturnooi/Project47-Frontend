<div class="flex justify-between my-4">
    <div class="flex justify-start">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New</button>
    </div>
    <div class="flex justify-end">
      <input type="text" class="py-2 px-3 rounded-l-lg w-2/3 border-t mr-0 border-b border-l text-gray-800 border-gray-200 bg-white" placeholder="Search...">
      <button type="button" class="px-4 rounded-r-lg bg-gray-800 text-white font-bold p-2 uppercase border-gray-800 border-t border-b border-r">Search</button>
    </div>
  </div>
  
  
  
  <div class="blog-posts grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 ">
    <div *ngFor="let post of blogPosts" class="blog-post border-gray-200 border relative p-4  rounded-lg">
        <div class="h-64 w-full overflow-hidden relative">
            <img *ngIf="post.img" [src]="post.img" alt="{{ post.topic }}" class="object-cover object-center h-full w-full rounded-lg mb-4" />
            <div class="absolute top-0 right-0 m-4 flex flex-row space-x-4 items-center">
                <a href="#" class="text-white bg-transparent hover:bg-blue-500 rounded-full p-2 shadow"><i class="fas fa-cog"></i></a>
                <button class="text-white bg-transparent hover:bg-red-500 rounded-full p-2 shadow"><i class="fas fa-trash-alt"></i></button>
            </div>
        </div>
        <h2 class="text-lg font-bold mb-2">{{ post.topic }}</h2>
        <p class="text-gray-700 overflow-hidden h-24">{{ post.sub }}</p>
        <a [routerLink]="['/posts', post.id]" class="text-blue-500 hover:text-blue-700 font-semibold mt-2 inline-block">Read More</a>
    </div>
</div>
