<div class="grid grid-cols-12">
  <div class="col-span-3">
    <div class="w-full max-w-lg mx-auto pe-4">
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="group"
            type="text"
            placeholder="id"
            [(ngModel)]="id"
            disabled="ture"
            
          />
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="first-name"
            type="text"
            placeholder="First Name"
            disabled="ture"
            [(ngModel)]="firstName"
          />
        </div>
        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="last-name"
            type="text"
            placeholder="Last Name"
            disabled="ture"
            [(ngModel)]="lastName"
          />
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <textarea
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="symptom"
            placeholder="Symptom"
            [(ngModel)]="symptom"
          ></textarea>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <select
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="dentist"
             [(ngModel)]="dentistsId"
          >
          <option value="" >Select a dentist</option>
          <option *ngFor="let dentist of dentists" [value]="dentist.id">
            {{dentist.name}} 
          </option>
          </select>
        </div>
      </div>
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white"
            id="date"
            type="date"
            [(ngModel)]="selectedDate"
          />
        </div>
      </div>

      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="start-time"
            type="time"
            [(ngModel)]="startTime"
          />
        </div>

        <div class="w-full md:w-1/2 px-3">
          <input
            class="appearance-none block w-full text-gray-700 border border-custom-blue-pale rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white"
            id="end-time"
            type="time"
            [(ngModel)]="endTime"
          />
        </div>
      </div>
      <div class="flex justify-center">
        <button
          class="bg-custom-blue text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
          type="submit"
          (click)="updateQueue()"
        >
          Submit
        </button>
      </div>
    </div>
  </div>
  <div class="col-span-9">
    <app-calendar-work-week></app-calendar-work-week>
  </div>
</div>
